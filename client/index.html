<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/snake&ladder.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Snake & Ladder">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#your-theme-color">
    <meta name="msapplication-TileColor" content="#your-theme-color">
    
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <title>Snake & Ladder</title>
    
    <style>
      /* Prevent initial flash and handle safe areas */
      body {
        margin: 0;
        padding: 0;
        background: #1a202c; /* Add your actual background color */
        /* font-family: 'Chewy', cursive; */
      }
      
      #root {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Improve mobile experience */
      html {
        background-color: #1a202c; /* Add your actual background color */
        height: -webkit-fill-available;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Prevent blue highlight on tap */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
